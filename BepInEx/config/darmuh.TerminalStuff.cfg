homeline1 = Welcome to the LethalReloaded-25-01-10 OS

## Second line of the home command (startup screen)
# Setting type: String
# Default value: \tUpgraded by Employee: <color=#e6b800>darmuh</color>
homeline2 = \tUpgraded by : <color=#e6b800>SkinWalker</color>

## Last line of the home command (startup screen)
# Setting type: String
# Default value: Have a wonderful [currentDay]!
homeline3 = Have a wonderful [currentDay]!

## these two lines should generally be used to point to menus of other usable commands. Can also be expanded to more than two lines by using "\r\n" to indicate a new line
