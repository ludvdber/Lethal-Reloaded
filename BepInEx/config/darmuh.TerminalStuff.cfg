TerminalAutoComplete = true

## Key used to activate TerminalAutoComplete feature https://docs.unity3d.com/Packages/com.unity.inputsystem@1.0/api/UnityEngine.InputSystem.Key.html
# Setting type: String
# Default value: Tab
TerminalAutoCompleteKey = Tab

## Max amount of matching commands to store before disabling autocomplete.
# Setting type: Int32
# Default value: 5
# Acceptable value range: From 3 to 50
TerminalAutoCompleteMaxCount = 5

## With this feature enabled, terminal command input will be weighted for conflict resolution using the Levenshtein algorithm.
# Setting type: Boolean
# Default value: false
TerminalConflictResolution = false

## The default level zoom for the radar. The lower the number the more zoomed in you'll be.
# Setting type: Single
# Default value: 20
# Acceptable value range: From 5 to 30
TerminalRadarDefaultZoom = 20

## AutoFill any node with empty space depending on your desired formatting
# Setting type: String
# Default value: nochange
# Acceptable values: nochange, fillbottom, textmiddle, textbottom
TerminalFillEmptyText = nochange

## Enter a keyword to load when a player begins using the terminal.
# Setting type: String
# Default value: None
TerminalStartPage = None

## Will save the input of the person last using the terminal and add it back when you start using it again
# Setting type: Boolean
# Default value: true
SaveLastInput = true

## Change this Quality of Life feature from -1 to set your desired starting credits amount
## -1 will leave starting credits unchanged by this mod.
## Capped at 20K, you shouldn't need more than this
# Setting type: Int32
# Default value: -1
# Acceptable value range: From -1 to 20000
StartingCreds = -1

## Change this Quality of Life feature from -1 to set your desired Max Input Length to adjust node's max input that accepts at least 20 characters of input. Setting this to any number below 20 will do nothing.
# Setting type: Int32
# Default value: -1
# Acceptable value range: From -1 to 999
TerminalInputMaxChars = -1

[Terminal Customization]

## First line of the home command (startup screen)
